{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <title>{{ title }}</title>
    <link rel="icon" href="{% static 'img/logo_icon.ico' %}"/>
</head>
<body style="margin-top: 15%; margin-left: 35%; margin-right: 35%;">

<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
           aria-controls="pills-login" aria-selected="true">Логін</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
           aria-controls="pills-register" aria-selected="false">Реєстрація</a>
    </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form method="post">
            {% csrf_token %}
            <!-- Email input -->
            <input type="hidden" name="type" value="login">
            <div class="form-outline mb-4">
                <input type="text" id="id_username" name="username" class="form-control"/>
                <label class="form-label" for="id_username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="id_password" name="password" class="form-control"
                       autocomplete="new-password"/>
                <label class="form-label" for="id_password">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Логін</button>
        </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form method="post">
            {% csrf_token %}
            <!-- Name input -->
            <input type="hidden" name="type" value="register">
            <div class="form-outline mb-4">
                <input type="text" id="id_first_name" name="first_name" class="form-control"/>
                <label class="form-label" for="id_first_name">Name</label>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="id_username" name="username" class="form-control"/>
                <label class="form-label" for="id_username">Username</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="id_email" name="email" class="form-control"/>
                <label class="form-label" for="id_email">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="id_password1" name="password1" class="form-control"
                       autocomplete="new-password"/>
                <label class="form-label" for="id_password1">Password</label>
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="id_password2" name="password2" class="form-control"
                       autocomplete="new-password"/>
                <label class="form-label" for="id_password2">Repeat password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Реєстрація</button>
        </form>
    </div>
</div>

{{ error }}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>
</html>
